<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Mantenimiento de Pacientes</title>
</head>
<body>
<script th:src="@{/scripts/web/backoffice/medico/frmMantHorario.js}"
        type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card ">
    <div class="card-header text-bg-dark mb-3 text-center">
        Horario de los doctores
    </div>
    <div class="card-body">
        <table id="tblhorario" class="table table-striped table-hover text-center">
            <thead class="bg-dark text-white">
            <tr>
                <th scope="col">Fecha del Horario</th>
                <th scope="col">Nombres del Médico</th>
                <th scope="col">Apellidos del Médico</th>
                <th scope="col">Especialidad</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="horario : ${listaHorarios}">
                <td th:text="${#dates.format(horario.fechahorario, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${horario.medico.nommedico}"></td>
                <td th:text="${horario.medico.apellido}"></td>
                <td th:if="${horario.medico.especialidad != null}" th:text="${horario.medico.especialidad.nomespecialidad}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
