<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Listado de Citas</title>
    <script th:src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<nav th:replace="~{layout::menu}"></nav>
<div class="card">
    <div class="card-header text-bg-dark mb-3 text-center">
        Horario de los doctores
    </div>

    <div id="step1">
        <label for="paciente">Seleccione el paciente:</label>
        <select id="paciente"></select>
        <button onclick="mostrarPaso(2)">Siguiente</button>
    </div>

    <div id="step2" style="display: none;">
        <label for="sede">Seleccione la sede:</label>
        <select id="sede"></select>
        <button onclick="mostrarPaso(3)">Siguiente</button>
    </div>

    <div id="step3" style="display: none;">
        <label for="especialidad">Seleccione la especialidad:</label>
        <select id="especialidad"></select>
        <button onclick="mostrarPaso(4)">Siguiente</button>
    </div>

    <div id="step4" style="display: none;">
        <label for="medico">Seleccione el médico:</label>
        <select id="medico"></select>
        <button onclick="mostrarPaso(5)">Siguiente</button>
    </div>

    <div id="step5" style="display: none;">
        <label for="fecha">Elija la fecha:</label>
        <select id="fecha"></select>
        <label for="hora">Elija la hora</label>
        <select id="hora"></select>
        <!-- Cambiar de input type="hidden" a input type="text" -->
        <input type="text" id="idhorario" name="idhorario" value="">
        <button onclick="agregarCita()">Agregar Cita</button>
    </div>

    <div class="card-body">
        <table id="tblCitas" class="table table-striped table-hover text-center" style="display: none;">
            <thead class="bg-dark text-white">
            <tr>
                <th scope="col">Fecha de la Cita</th>
                <th scope="col">Hora de la Cita</th>
                <th scope="col">Paciente</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Sede</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<!-- Inclusión del script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script th:src="@{/scripts/web/backoffice/cita/frmMantCita.js}" type="text/javascript"></script>

</body>
</html>
