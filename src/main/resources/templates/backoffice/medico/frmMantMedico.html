<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Mantenimiento de Pacientes</title>
</head>
<body>
<script th:src="@{/scripts/web/backoffice/medico/frmMantMedico.js}"
        type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card ">
    <div class="card-header text-bg-dark mb-3 text-center">
        Mantenimiento de Doctores
    </div>
    <div class="card-body">
        <form id="searchForm">
            <label for="especialidadId">Filtrar por Especialidad:</label>
            <select id="especialidadId" name="especialidadId">
                <option value="">Seleccionar Especialidad</option>
                <!-- Itera sobre las especialidades disponibles y muestra el nombre -->
                <option th:each="especialidad : ${listaEspecialidades}"
                        th:value="${especialidad.idespecialidad}"
                        th:text="${especialidad.nomespecialidad}">
                </option>
            </select>
            <button type="button" onclick="buscarMedicos()">Buscar</button>
        </form>


        <table id="tblmedico" class="table table-striped table-hover text-center">
            <thead class="bg-dark text-white">
            <tr>
                <th scope="col">Nombres del Médico</th>
                <th scope="col">Apellidos del Médico</th>
                <th scope="col">DNI</th>
                <th scope="col">CMP</th>
                <th scope="col">Especialidad</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="medico :${listaMedicos}">
                <td th:text="${medico.nommedico}"></td>
                <td th:text="${medico.apellido}"></td>
                <td th:text="${medico.dni}"></td>
                <td th:text="${medico.cmp}"></td>
                <td th:if="${medico.especialidad != null}" th:text="${medico.especialidad.nomespecialidad}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
