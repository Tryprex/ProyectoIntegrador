<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
</head>
<body>

<div class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-6 d-flex align-items-center">
                <div class="p-md-5 mx-md-4">
                    <div class="text-center">
                        <img src="https://www.consumoteca.pe/wp-content/uploads/Logo_EsSalud.jpg"
                             style="width: 185px;" alt="logo">
                    </div>

                    <form action="/login" method="POST">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="dni">Usuario:</label>
                            <input type="text" name="dni" id="dni" class="form-control"
                                   placeholder="Número de documento"/>

                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="contrasena">Contraseña:</label>
                            <input type="password" name="contrasena" id="contrasena" class="form-control"
                                   placeholder="Contraseña"/>

                        </div>
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        <div class="text-center pt-1 mb-5 pb-1">
                            <input type="submit" class="btn btn-primary" aria-current="page">
                            </button>
                        </div>

                        <div class="d-flex align-items-center justify-content-center pb-4">
                            <p class="mb-0 me-2">¿No tienes una cuenta?</p>
                            <a class="btn btn-danger" aria-current="page" th:href="@{/paciente}">Registrate</a>
                        </div>
                    </form>


                </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center">
                <div class="text-center mx-auto my-auto mb-4">
                    <img src="https://cdn.pixabay.com/photo/2020/08/03/09/39/medical-5459631_1280.png"
                         class="img-fluid rounded" style="margin-right: 20px;">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
