<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
</head>
<body>

<div class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <!-- Columna del formulario de inicio de sesión -->
            <div class="col-lg-6 d-flex align-items-center">
                <div class="p-md-5 mx-md-4">
                    <div class="text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                             style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Somos EsSalud</h4>
                    </div>

                    <form>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example11">Usuario:</label>
                            <input type="email" id="form2Example11" class="form-control" placeholder="Número de documento" />

                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example22">Contraseña:</label>
                            <input type="password" id="form2Example22" class="form-control" placeholder="Contraseña" />

                        </div>

                        <div class="text-center pt-1 mb-5 pb-1">
                            <a class="btn btn-primary" aria-current="page" th:href="@{/home}">Ingresar</a>
                            <a class="text-muted" href="#!">¿Olvidaste tu contraseña?</a>
                        </div>

                        <div class="d-flex align-items-center justify-content-center pb-4">
                            <p class="mb-0 me-2">¿No tienes una cuenta?</p>
                            <a class="btn btn-danger" aria-current="page" th:href="@{/paciente}">Registrate</a>
                        </div>
                    </form>


                </div>
            </div>
            <!-- Columna de la imagen -->
            <div class="col-lg-6 d-flex align-items-center">
                <div class="text-center mx-auto my-auto mb-4">
                    <img src="https://cdn.pixabay.com/photo/2020/08/03/09/39/medical-5459631_1280.png" class="img-fluid rounded" style="margin-right: 20px;">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
