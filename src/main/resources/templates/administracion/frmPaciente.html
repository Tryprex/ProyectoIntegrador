<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"
    ></script>
    <link th:href="@{/styles/bootstrap/bootstrap.css}"
          rel="stylesheet">
    </script>
    <link th:href="@{/styles/font/bootstrap-icons.css}"
          rel="stylesheet">
</head>
<body>
<nav th:replace="~{layout::menu}" ></nav>
<div class="card">
    <div class="card-header">
        Lista de Pacientes
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static Crud model for Paciente
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Crud Paciente</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">DNI</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Coloca tu número de DNI aqui">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombres</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Coloca tu nombre completo aqui">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Apellido Paterno</label>
                        <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="Coloca tu Apellido">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Apellido Materno</label>
                        <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="Coloca tu Apellido">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                        <input type="email" class="form-control" id="exampleFormControlInput5" placeholder="Coloca tu Telefono aqui">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Fecha de Nacimiento</label>
                        <input type="email" class="form-control" id="exampleFormControlInput6" placeholder="Coloca tu Fecha de nacimiento">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Femenino</label>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Peso</label>
                        <input type="email" class="form-control" id="exampleFormControlInput7" placeholder="Coloca tu Peso">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Altura</label>
                        <input type="email" class="form-control" id="exampleFormControlInput8" placeholder="Coloca tu Altura">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="exampleFormControlInput9" placeholder="Coloca tu Correo aqui">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                        <input type="email" class="form-control" id="exampleFormControlInput10" placeholder="crea una contraseña">
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecciona tu tipo de Sangre</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Registrar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">nombres</th>
                <th scope="col">apellidosPa</th>
                <th scope="col">apellidosMa</th>
                <th scope="col">telefono</th>
                <th scope="col">fechanacimiento</th>
                <th scope="col">sexo</th>
                <th scope="col">peso</th>
                <th scope="col">altura</th>
                <th scope="col">correo</th>
                <th scope="col">contrasena</th>
                <th scope="col">tipoDocumento</th>
                <th scope="col">nomSangre</th>
                <th scope="col">nomSede</th>
                <th scope="col">nomUsuario</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>hola</td>
                <td>prueba</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
