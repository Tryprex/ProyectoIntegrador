<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Cita</title>
</head>
<body>
<script th:src="@{/scripts/web/backoffice/paciente/frmMantPaciente.js}"
        type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>


<form action="/cita" method="POST">
    <div class="form-group">
        <label for="paciente">Selecciona paciente:</label>
        <select class="form-control" id="paciente" name="paciente">
            <option th:each="paciente : ${listaPacientes}"
                    th:value="${paciente.idpaciente}"
                    th:text="${paciente.nombres + ' ' + paciente.apellidospa + ' ' + paciente.apellidosma}">
            </option>
        </select>

    </div>
    <div class="form-group">
        <label for="medico">Selecciona Medico:</label>
        <select class="form-control" id="medico" name="medico">
            <option th:each="m : ${listaMedicos}"
                    th:value="${m.idmedico}" th:text="${m.nommedico + ' ' + m.apellido}">
            </option>
        </select>

    </div>
    <div class="form-group">
        <label for="horario">Selecciona Horario:</label>
        <select class="form-control" id="horario" name="horario">
            <option th:each="h : ${listaHorarios}"
                    th:value="${h.idhorario}" th:text="${h.fechaHorario}">
            </option>
        </select>

    </div>

    <div class="form-group">
        <label for="horario">Selecciona Sedes:</label>
        <select class="form-control" id="sede" name="sede">
            <option th:each="s : ${listaSedes}"
                    th:value="${s.idsede}" th:text="${s.nomsede}">
            </option>
        </select>

    </div>


    <button class="btn btn-primary" type="submit">Agregar cita</button>
</form>


<div class="card">
    <div class="card-header">
        Lista de Cita
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NombrePaciente</th>
                <th scope="col">nombreMedico</th>
                <th scope="col">sede</th>
                <th scope="col">especialidad</th>
                <th scope="col">fechacita</th>
                <th scope="col">acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:text="Sede">
                <td th:text="sede id"></td>
                <td th:text="sede nombre"></td>
                <td th:text="sede direccion"></td>
                <td th:text="sede telefono"></td>
                <td th:text="forenkey paciente"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
