<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"
    ></script>
    <link th:href="@{/styles/bootstrap/bootstrap.css}"
          rel="stylesheet">
    </script>
    <link th:href="@{/styles/font/bootstrap-icons.css}"
          rel="stylesheet">
</head>
<body>
<nav th:replace="~{layout::menu}" ></nav>
<div class="card">
    <div class="card-header">
        Vista del Mantenimiento de Sedes
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static Crud model for Sede
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Crud Sede</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">nombre</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Coloca tu número de DNI aqui">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">direccion</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Coloca tu número de DNI aqui">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">telefono</label>
                        <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="Coloca tu número de DNI aqui">
                    </div>
                     <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Registrar</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Direccion</th>
                <th scope="col">Telefono</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:text="Sede">
                <td th:text="sede id"></td>
                <td th:text="sede nombre"></td>
                <td th:text="sede direccion"></td>
                <td th:text="sede telefono"></td>
                <td th:text="forenkey paciente"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
